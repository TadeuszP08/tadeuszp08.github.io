<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="favicon.ico" href="favicon.ico">
    <title>Home</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Add CSS for button styling */
        .toggle-button {
            background-color: #145b92;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
            display: block; /* Display buttons as blocks */
        }

        .section-content {
            display: none; /* Hide sections by default */
        }
    </style>
    <title>Subfolder 2 - Skills Showcase</title>
</head>
<body>
    <header>
        <ul class="menu">
            <li><a href="STRONA.HTML">Main Site</a></li>
            <li><a href="about.HTML">About me</a></li>
        </ul>
    </header>
    <h1>Welcome to Subfolder 2 - Skills Showcase</h1>
    <p>HTML, Blender, Python, and video editing.</p>

    <!-- Blender Section -->
    <button class="toggle-button" id="blender-button">Toggle Blender Section</button>
    <div class="section-content" id="blender-section">
        <h2>Blender</h2>
        <p>.</p>
    </div>

    <!-- Python Section -->
    <button class="toggle-button" id="python-button">Toggle Python Section</button>
    <div class="section-content" id="python-section">
        <h2>Python</h2>
        <p>.</p>
    </div>

    <!-- Video Editing Section -->
    <button class="toggle-button" id="video-editing-button">Toggle Video Editing Section</button>
    <div class="section-content" id="video-editing-section">
        <h2>Video Editing</h2>
        <p>.</p>
    </div>

    <!-- Section 5 -->
    <button class="toggle-button" id="section-5-button">Toggle Section 5</button>
    <div class="section-content" id="section-5">
        <h2>Section 5</h2>
        <p>Content for Section 5 </p>
    </div>

    <script>
        const blenderButton = document.getElementById("blender-button");
        const pythonButton = document.getElementById("python-button");
        const videoEditingButton = document.getElementById("video-editing-button");
        const section5Button = document.getElementById("section-5-button");
        const blenderSection = document.getElementById("blender-section");
        const pythonSection = document.getElementById("python-section");
        const videoEditingSection = document.getElementById("video-editing-section");
        const section5 = document.getElementById("section-5");

        blenderButton.addEventListener("click", () => {
            blenderSection.style.display = blenderSection.style.display === "none" ? "block" : "none";
        });

        pythonButton.addEventListener("click", () => {
            pythonSection.style.display = pythonSection.style.display === "none" ? "block" : "none";
        });

        videoEditingButton.addEventListener("click", () => {
            videoEditingSection.style.display = videoEditingSection.style.display === "none" ? "block" : "none";
        });

        section5Button.addEventListener("click", () => {
            section5.style.display = section5.style.display === "none" ? "block" : "none";
        });
    </script>
</body>
</html>
